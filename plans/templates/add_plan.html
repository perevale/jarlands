{% extends 'base.html' %}
{% block content %}
    <div class="container mt-4">
        <h2>Add a New Plan</h2>
        <form method="post" action="{% url 'add_plan' %}" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success">Add Plan</button>
        </form>
    </div>
{% endblock %}
